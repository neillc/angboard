<div class="modal-header">
  <h3 class="modal-title">Server "{{data.name}}" Details</h3>
</div>
<div class="modal-body">

<dl class="dl-horizontal">
  <dt>Status</dt><dd>{{data.status}}</dd>
  <dt>ID</dt><dd>{{data.id}}</dd>
  <dt>IPv4</dt><dd>{{data.accessIPv4}}</dd>
  <dt>IPv6</dt><dd>{{data.accessIPv6}}</dd>
  <dt>Created</dt><dd>{{data.created}}</dd>
  <dt>Updated</dt><dd>{{data.updated}}</dd>
  <dt>TODO</dt><dd>COMPLETE ME</dd>
</dl>

</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="cancel()">Close</button>
</div>
