<div data-ng-controller="ImagesCtrl">
  <table class="table table-bordered table-hover table-striped" tr-ng-grid="" enable-filtering="false" items="images" order-by="'name'">
    <thead>
      <tr>
        <th field-name="name" display-name="Image"></th>
        <th field-name="id" display-name="ID"></th>
      </tr>
    </thead>
  </table>
</div>
