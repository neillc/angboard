<div data-ng-controller="ImagesCtrl">
  <table class="table table-bordered table-hover" ng-table="tableParams">
    <tbody>
      <tr id="image.{{ image.id }}" ng-repeat="image in $data">
        <td data-title="'Image'" sortable="'name'" class="vertical-top">{{ image.name }}</td>
        <td data-title="'ID'" class="vertical-top">{{ image.id }}</td>
      </tr>
    </tbody>
  </table>
</div>
